<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pixel Draw</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="favicon.png">
	</head>
	<body>
		<header>
			<h1>Pixel Draw</h1>
		</header>
		<main>
			<div class="canvas-container">
				<canvas id="canvas"></canvas>
			</div>
			<div class="controls-container">
				<div class="control">
					<label for="brush">Brush size:</label>
					<input type="range" id="brush" value="1" min="1" max="10">
				</div>
				<div class="control">
					<label for="color">Color:</label>
					<input type="color" id="color" value="#3355aa">
				</div>
				<div class="control">
					<label for="channel">Color Channel:</label>
					<input type="number" id="channel" value="1" min="1" max="100">
				</div>
				<div class="buttons">
					<button id="clear">Clear</button>
					<button id="draw">Draw</button>
					<select name="res" id="res">
						<option value="1">8x8</option>
						<option value="2">16x16</option>
						<option value="3">32x32</option>
						<option value="4">64x64</option>
						<option value="5">128x128</option>
					</select>
					<button id="save">Save</button>
				</div>
			</div>
		</main>
		<footer>
			<p>Pixel Draw</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
